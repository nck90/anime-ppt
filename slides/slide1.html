<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git, GitHub 및 백준허브 연동 코테 세팅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --github-dark: #0d1117;
            --github-dark-secondary: #161b22;
            --github-blue: #0366d6;
            --github-blue-light: #58a6ff;
            --github-text: #c9d1d9;
            --github-border: #30363d;
        }
        
        body {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: var(--github-dark);
            color: var(--github-text);
            margin: 0;
            padding: 0;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .github-logo {
            animation: fadeIn 1s ease-in-out;
        }
        
        .title-text {
            animation: slideFromRight 1s ease-out;
        }
        
        .subtitle-text {
            animation: slideFromLeft 1s ease-out 0.3s;
            animation-fill-mode: both;
        }
        
        .presenter-info {
            animation: fadeIn 1.2s ease-in-out 0.6s;
            animation-fill-mode: both;
        }
        
        .logo-container {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes slideFromRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideFromLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .hexagon {
            position: absolute;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="slide-container flex flex-col justify-center p-16 relative bg-gradient-to-br from-gray-900 to-black">
        <!-- Background hexagons -->
        <div class="hexagon bg-gray-800 opacity-10" style="width: 300px; height: 300px; top: -50px; right: -50px;"></div>
        <div class="hexagon bg-blue-900 opacity-10" style="width: 200px; height: 200px; bottom: 100px; left: 80px;"></div>
        <div class="hexagon bg-blue-800 opacity-10" style="width: 250px; height: 250px; top: 200px; right: 200px;"></div>
        
        <!-- Grid pattern -->
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-40"
             style="background-image: linear-gradient(var(--github-blue-light) 1px, transparent 1px), linear-gradient(90deg, var(--github-blue-light) 1px, transparent 1px); 
                    background-size: 40px 40px; background-position: -1px -1px;
                    opacity: 0.05;">
        </div>
        
        <div class="flex items-center justify-between h-full">
            <!-- Left side with logos -->
            <div class="flex-1 flex flex-col items-center justify-center logo-container">
                <i class="fab fa-github text-9xl mb-8 github-logo text-white"></i>
                <div class="flex space-x-8 items-center">
                    <i class="fas fa-code-branch text-6xl text-blue-400"></i>
                    <i class="fas fa-arrow-right text-4xl text-gray-400"></i>
                    <i class="fas fa-code text-6xl text-green-400"></i>
                </div>
            </div>
            
            <!-- Right side with text -->
            <div class="flex-1 pl-12">
                <h1 class="text-5xl font-bold mb-4 title-text bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-blue-600">
                    Git, GitHub 및<br>백준허브 연동
                </h1>
                <h2 class="text-3xl font-light mb-8 subtitle-text text-gray-300">
                    코딩 테스트 환경 세팅 완벽 가이드
                </h2>
                
                <div class="border-l-4 border-blue-500 pl-4 presenter-info mt-12">
                    <p class="text-xl mb-1">발표자: <span class="text-blue-300">박준원</span></p>
                    <p class="text-lg mb-1 text-gray-400">소프트웨어 엔지니어 / 개발 교육 담당</p>
                    <p class="text-lg text-gray-500">2025년 4월</p>
                </div>
                
                <div class="mt-10 flex items-center space-x-4 presenter-info">
                    <div class="bg-gray-800 p-2 rounded-full">
                        <i class="fab fa-git-alt text-orange-500 text-2xl"></i>
                    </div>
                    <div class="bg-gray-800 p-2 rounded-full">
                        <i class="fab fa-github text-white text-2xl"></i>
                    </div>
                    <div class="bg-gray-800 p-2 rounded-full flex items-center justify-center" style="width: 40px; height: 40px;">
                        <span class="text-blue-400 font-bold">BH</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Page number -->
        <div class="absolute bottom-6 right-8 text-gray-500">
            1 / 25
        </div>
    </div>
</body>
</html>
