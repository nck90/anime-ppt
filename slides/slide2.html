<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git, GitHub 및 백준허브 연동 코테 세팅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --github-dark: #0d1117;
            --github-dark-secondary: #161b22;
            --github-blue: #0366d6;
            --github-blue-light: #58a6ff;
            --github-text: #c9d1d9;
            --github-border: #30363d;
        }
        
        body {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: var(--github-dark);
            color: var(--github-text);
            margin: 0;
            padding: 0;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .agenda-item {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
        }
        
        .agenda-item:nth-child(1) { animation-delay: 0.2s; }
        .agenda-item:nth-child(2) { animation-delay: 0.4s; }
        .agenda-item:nth-child(3) { animation-delay: 0.6s; }
        .agenda-item:nth-child(4) { animation-delay: 0.8s; }
        .agenda-item:nth-child(5) { animation-delay: 1.0s; }
        .agenda-item:nth-child(6) { animation-delay: 1.2s; }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .icon-box {
            transition: all 0.3s ease;
        }
        
        .icon-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        
        .hexagon {
            position: absolute;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="slide-container flex flex-col justify-start p-16 relative bg-gradient-to-br from-gray-900 to-black">
        <!-- Background hexagons -->
        <div class="hexagon bg-blue-900 opacity-5" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
        <div class="hexagon bg-gray-800 opacity-5" style="width: 300px; height: 300px; bottom: -100px; left: -50px;"></div>
        
        <!-- Grid pattern -->
        <div class="absolute inset-0"
             style="background-image: linear-gradient(var(--github-blue-light) 1px, transparent 1px), linear-gradient(90deg, var(--github-blue-light) 1px, transparent 1px); 
                    background-size: 40px 40px; background-position: -1px -1px;
                    opacity: 0.03;">
        </div>
        
        <!-- Title Section -->
        <div class="mb-8">
            <h2 class="text-4xl font-bold text-white">학습 목차</h2>
            <div class="h-1 w-24 bg-blue-500 mt-2"></div>
            <p class="text-gray-400 mt-4 text-xl">이 강의를 통해 아래 내용을 학습하게 됩니다.</p>
        </div>
        
        <!-- Agenda Items -->
        <div class="grid grid-cols-2 gap-8 mt-4">
            <!-- Item 1 -->
            <div class="flex items-start space-x-4 agenda-item">
                <div class="icon-box flex items-center justify-center bg-gradient-to-br from-blue-900 to-blue-700 w-16 h-16 rounded-lg shadow-lg">
                    <i class="fas fa-code-branch text-white text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-blue-300">Git 개요 및 핵심 개념</h3>
                    <p class="text-gray-400 mt-1">분산 버전 관리 시스템의 이해와 기본 용어</p>
                </div>
            </div>
            
            <!-- Item 2 -->
            <div class="flex items-start space-x-4 agenda-item">
                <div class="icon-box flex items-center justify-center bg-gradient-to-br from-green-800 to-green-600 w-16 h-16 rounded-lg shadow-lg">
                    <i class="fas fa-terminal text-white text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-green-300">Git 명령어 및 워크플로우</h3>
                    <p class="text-gray-400 mt-1">주요 명령어와 협업을 위한 브랜치 전략</p>
                </div>
            </div>
            
            <!-- Item 3 -->
            <div class="flex items-start space-x-4 agenda-item">
                <div class="icon-box flex items-center justify-center bg-gradient-to-br from-purple-900 to-purple-700 w-16 h-16 rounded-lg shadow-lg">
                    <i class="fab fa-github text-white text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-purple-300">GitHub 소개</h3>
                    <p class="text-gray-400 mt-1">리포지토리 생성, 이슈 및 PR 관리</p>
                </div>
            </div>
            
            <!-- Item 4 -->
            <div class="flex items-start space-x-4 agenda-item">
                <div class="icon-box flex items-center justify-center bg-gradient-to-br from-yellow-800 to-yellow-600 w-16 h-16 rounded-lg shadow-lg">
                    <i class="fas fa-plug text-white text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-yellow-200">백준허브 연동 및 세팅</h3>
                    <p class="text-gray-400 mt-1">코딩 테스트 환경 설정 및 GitHub 연동</p>
                </div>
            </div>
            
            <!-- Item 5 -->
            <div class="flex items-start space-x-4 agenda-item">
                <div class="icon-box flex items-center justify-center bg-gradient-to-br from-red-900 to-red-700 w-16 h-16 rounded-lg shadow-lg">
                    <i class="fas fa-laptop-code text-white text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-red-300">실습 및 데모</h3>
                    <p class="text-gray-400 mt-1">단계별 실습과 예제를 통한 이해</p>
                </div>
            </div>
            
            <!-- Item 6 -->
            <div class="flex items-start space-x-4 agenda-item">
                <div class="icon-box flex items-center justify-center bg-gradient-to-br from-gray-700 to-gray-600 w-16 h-16 rounded-lg shadow-lg">
                    <i class="fas fa-question-circle text-white text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-gray-300">Q&A 및 추가 자료</h3>
                    <p class="text-gray-400 mt-1">자주 묻는 질문과 심화 학습 자료</p>
                </div>
            </div>
        </div>
        
        <!-- Bottom note -->
        <div class="mt-10 py-3 px-6 bg-gray-800 bg-opacity-50 rounded-lg inline-block self-start">
            <p class="text-gray-400 flex items-center">
                <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                모든 실습 자료는 강의 후 GitHub 리포지토리를 통해 공유됩니다.
            </p>
        </div>
        
        <!-- Page number -->
        <div class="absolute bottom-6 right-8 text-gray-500">
            2 / 25
        </div>
    </div>
</body>
</html>
